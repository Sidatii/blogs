<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thumbnail - Part 02</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #191724;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }
  .card {
    width: 1200px;
    height: 630px;
    background: #1f1d2e;
    position: relative;
    overflow: hidden;
    border: 1px solid #26233a;
  }
  /* Top accent bar */
  .top-bar {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 5px;
    background: linear-gradient(90deg, #c4a7e7, #eb6f92);
  }
  /* Left side content */
  .left {
    position: absolute;
    left: 72px;
    top: 0; bottom: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 0;
    max-width: 680px;
  }
  .series-label {
    color: #6e6a86;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 18px;
    font-weight: 500;
  }
  .part-label {
    color: #c4a7e7;
    font-size: 14px;
    letter-spacing: 4px;
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 16px;
  }
  .title {
    color: #e0def4;
    font-size: 64px;
    font-weight: 800;
    line-height: 1.05;
    letter-spacing: -1.5px;
    margin-bottom: 22px;
  }
  .title span {
    color: #eb6f92;
  }
  .subtitle {
    color: #908caa;
    font-size: 22px;
    font-weight: 400;
    margin-bottom: 42px;
    line-height: 1.4;
  }
  .tags {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  .tag {
    background: #26233a;
    color: #c4a7e7;
    border: 1px solid #c4a7e755;
    padding: 8px 18px;
    border-radius: 4px;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    font-family: 'Courier New', monospace;
  }
  /* Bottom meta bar */
  .bottom-bar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 60px;
    background: #191724;
    border-top: 1px solid #26233a;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 72px;
  }
  .meta-left {
    color: #6e6a86;
    font-size: 13px;
    letter-spacing: 2px;
    text-transform: uppercase;
    font-family: 'Courier New', monospace;
  }
  .meta-right {
    color: #c4a7e7;
    font-size: 13px;
    letter-spacing: 3px;
    text-transform: uppercase;
    font-family: 'Courier New', monospace;
    font-weight: 600;
  }
  /* Vertical divider */
  .divider {
    position: absolute;
    top: 72px;
    bottom: 72px;
    right: 380px;
    width: 1px;
    background: #26233a;
  }
  /* Part number watermark */
  .part-watermark {
    position: absolute;
    right: 52px;
    bottom: 75px;
    font-size: 200px;
    font-weight: 900;
    color: #c4a7e7;
    opacity: 0.06;
    line-height: 1;
    font-family: 'Segoe UI', system-ui, sans-serif;
    letter-spacing: -8px;
    user-select: none;
  }
</style>
</head>
<body>
<div class="card">
  <div class="top-bar"></div>

  <!-- Part number watermark -->
  <div class="part-watermark">02</div>

  <!-- Vertical divider -->

        <!-- Shield shape -->

        <text x="930" y="509" text-anchor="middle" fill="#eb6f92" font-size="11" opacity="0.4" font-family="monospace">NGINX  REVERSE PROXY</text>
        
  </svg>

  <!-- Left Content -->
  <div class="left">
    <div class="series-label">DevOps for Devs &mdash; From Localhost to Production</div>
    <div class="part-label">Part Two</div>
    <div class="title">
      Infrastructure <span>&amp;</span> Security
    </div>
    <div class="subtitle">A step-by-step guide for developers.</div>
    <div class="tags">
      <div class="tag">Nginx</div>
<div class="tag">DNS</div>
<div class="tag">SSL / TLS</div>
<div class="tag">WAF</div>
<div class="tag">Access Control</div>
    </div>
  </div>

  <!-- Bottom bar -->
  <div class="bottom-bar">
    <div class="meta-left">devops-for-devs.com</div>
    <div class="meta-right">02 / 03</div>
  </div>
</div>

</html>
